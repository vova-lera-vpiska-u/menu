name: Deploy to GitHub Pages

on:
    push:
        branches:
            - main

permissions:
    contents: write

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'

            - name: Install dependencies
              run: npm install

            - name: Deploy
              env:
                  VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
                  VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.SUPABASE_PUBLISHABLE_KEY }}
                  NODE_ENV: production
              run: |
                  git config --global user.email "awqsome@bk.ru"
                  git config --global user.name "awqsomee"
                  git remote set-url origin https://awqsomee:${{ secrets.GITHUB_TOKEN }}@github.com/vova-lera-vpiska-u/menu.git
                  npm run deploy
